<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>→—→—NoteVault→—→—</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <h1 class="text-center mt-5 mb-3" style="background-color: #003366; color: #FFFFFF; padding: 20px;">
                Welcome to NoteVault
    </h1>
    <!-- Smaller Text Description -->
    <p class="text-center text-muted" style="font-size: 1.3em;">
            A secure vault for all your notes
    </p>
    <div class="container">
      <form action="/submit" method="post">
        <div class="mb-3">
          <label for="note_title" class="form-label">Note Title</label>
          <input type="text" class="form-control" id="note_title" name="note_title" required>
        </div>
        <div class="mb-3">
          <label for="note_date" class="form-label">Note Date</label>
          <input type="date" class="form-control" id="note_date" name="note_date" required>
        </div>
        <div class="mb-3">
          <label for="note_description" class="form-label">Note Description</label>
          <textarea class="form-control" id="note_description" name="note_description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
